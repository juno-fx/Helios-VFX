site_name: Juno Innovations
site_description: Official documentation for Juno Innovations Terra platform
site_url: https://juno-innovations.com  # Add your actual URL
repo_url: https://github.com/juno-fx/Helios
repo_name: juno-fx/Helios

theme:
  logo: assets/logos/helios.png
  # Logo is now handled in custom override
  favicon: assets/logos/favicon.ico
  name: material
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.prune
    - navigation.sections
    - navigation.path
    - navigation.expand
    - navigation.instant  # Faster page loads
    - navigation.instant.prefetch  # Preload on hover
    - navigation.tracking  # Update URL with active anchor
    # Table of contents
    - toc.follow
    # Search
    - search.suggest
    - search.highlight
    - search.share  # Share search results
    # Content
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select  # Select code lines
    # UI
    - navigation.footer
    - navigation.top
    - header.autohide  # Hide header on scroll
  language: en
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: black
      accent: orange


plugins:
  - literate-nav
  - search:
      separator: '[\s\-\.]'  # Better search tokenization
      lang:
        - en
  - termynal:
      title: zsh
      buttons: macos
      prompt_literal_start:
        - "$"

markdown_extensions:
  # Standard extensions
  - md_in_html
  - admonition
  - pymdownx.details
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
      title: On this page

  # PyMdown Extensions
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Welcome:
      - index.md
  - Deployment:
      - Usage:
          - deploy-usage.md
      - Environments:
          - deploy-docker.md
          - deploy-compose.md
          - deploy-k8s.md
  - Building Workstations:
      - getting-started.md
      - Customization:
          - Packages:
            - package-management.md
            - Examples:
                - install-firefox.md
                - install-htop.md
          - Filesystem:
            - rootfs.md
            - Examples:
                - install-wallpaper.md
                - install-logo.md
          - Build Hooks:
            - build-hooks.md
            - Examples:
                - build-snap.md
                - build-theme.md
          - Event Hooks:
            - event-hooks.md
            - Examples:
                - event-idle.md
                - event-service.md
                - event-init.md
  - Contributing:
    - contributing.md
    - code-of-conduct.md
  - acknowledgements.md


